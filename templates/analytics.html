<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            padding: 40px;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4b8e8d;
            font-weight: 600;
            text-align: center;
        }

        /* Center Content */
        .chart-container {
            margin: 30px 0;
            width: 100%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .card-container {
            margin-top: 30px;
        }

        /* Header Style */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #4b8e8d;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        header h2 {
            font-size: 26px;
            font-weight: 600;
        }

        /* Card Style for Analytics Section */
        .analytics-cards {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            width: 30%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h4 {
            font-size: 18px;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card ul {
            list-style-type: none;
            padding-left: 0;
        }

        .card li {
            margin-bottom: 6px;
            font-size: 14px;
        }

        .card p {
            font-size: 22px;
            color: #4b8e8d;
            font-weight: 700;
        }

        /* Style for Buttons and Links */
        .button {
            display: inline-block;
            background-color: #4b8e8d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3a746c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .analytics-cards {
                flex-direction: column;
                gap: 20px;
            }

            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h2>Analytics Dashboard</h2>
        <a href="/home" class="button">Go to Homepage</a>
    </header>

    <div class="analytics-cards">
        <div class="card">
            <h4>Conditions Overview</h4>
            <ul id="condition-count">
                <!-- Conditions will be listed here -->
            </ul>
        </div>
        <div class="card">
            <h4>Top Drugs Overview</h4>
            <ul id="drug-count">
                <!-- Drugs will be listed here -->
            </ul>
        </div>
        <div class="card">
            <h4>Daily Activity Overview</h4>
            <ul id="daily-count">
                <!-- Daily counts will be listed here -->
            </ul>
        </div>
    </div>

    <div class="chart-container">
        <h3>Condition Counts</h3>
        <canvas id="conditionChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Drug Counts</h3>
        <canvas id="drugChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Daily Activity</h3>
        <canvas id="dailyChart"></canvas>
    </div>

    <script>
        const conditionCounts = {{ condition_counts | tojson }};
        const drugCounts = {{ drug_counts | tojson }};
        const dailyCounts = {{ daily_counts | tojson }};

        console.log('Condition Counts:', conditionCounts);
        console.log('Drug Counts:', drugCounts);
        console.log('Daily Counts:', dailyCounts);

        // Update overview cards
        document.getElementById('condition-count').innerHTML =
            Object.entries(conditionCounts).map(([key, value]) =>
                `<li><strong>${key}</strong>: ${value}</li>`
            ).join('') || "<li>No condition data available</li>";

        document.getElementById('drug-count').innerHTML =
            Object.entries(drugCounts).map(([key, value]) =>
                `<li><strong>${key}</strong>: ${value}</li>`
            ).join('') || "<li>No drug data available</li>";

        document.getElementById('daily-count').innerHTML =
            Object.entries(dailyCounts).map(([key, value]) =>
                `<li><strong>${key}</strong>: ${value}</li>`
            ).join('') || "<li>No daily activity data available</li>";

        // Condition Chart
        new Chart(document.getElementById("conditionChart"), {
            type: 'bar',
            data: {
                labels: Object.keys(conditionCounts),
                datasets: [{
                    label: 'Condition Count',
                    data: Object.values(conditionCounts),
                    backgroundColor: '#4b8e8d'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Drug Chart
        new Chart(document.getElementById("drugChart"), {
            type: 'bar',
            data: {
                labels: Object.keys(drugCounts),
                datasets: [{
                    label: 'Drug Count',
                    data: Object.values(drugCounts),
                    backgroundColor: '#f29e4c'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Daily Activity Chart
        new Chart(document.getElementById("dailyChart"), {
            type: 'line',
            data: {
                labels: Object.keys(dailyCounts),
                datasets: [{
                    label: 'Daily Count',
                    data: Object.values(dailyCounts),
                    fill: false,
                    borderColor: '#6a4c93',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>

</html>
