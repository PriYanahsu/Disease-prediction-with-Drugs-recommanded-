<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            padding: 40px;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4b8e8d;
            font-weight: 600;
            text-align: center;
        }

        /* Center Content */
        .chart-container {
            margin: 30px 0;
            width: 100%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .card-container {
            margin-top: 30px;
        }

        /* Header Style */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #4b8e8d;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        header h2 {
            font-size: 26px;
            font-weight: 600;
        }

        /* Card Style for Analytics Section */
        .analytics-cards {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            width: 30%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h4 {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        .card p {
            font-size: 22px;
            color: #4b8e8d;
            font-weight: 700;
        }

        /* Style for Buttons and Links */
        .button {
            display: inline-block;
            background-color: #4b8e8d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3a746c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .analytics-cards {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h2>Analytics Dashboard</h2>
        <a href="/home" class="button">Go to Homepage</a>
    </header>

    <div class="analytics-cards">
        <div class="card">
            <h4>Conditions Overview</h4>
            <ul id="condition-count">
                <!-- Conditions will be listed here -->
            </ul>
        </div>
        <div class="card">
            <h4>Top Drugs Overview</h4>
            <ul id="drug-count">
                <!-- Drugs will be listed here -->
            </ul>
        </div>
        <div class="card">
            <h4>Daily Activity Overview</h4>
            <ul id="daily-count">
                <!-- Daily counts will be listed here -->
            </ul>
        </div>
    </div>

    <div class="chart-container">
        <h3>Condition Counts</h3>
        <pre id="conditionChartText"></pre>
    </div>

    <div class="chart-container">
        <h3>Drug Counts</h3>
        <pre id="drugChartText"></pre>
    </div>

    <div class="chart-container">
        <h3>Daily Counts</h3>
        <pre id="dailyChartText"></pre>
    </div>

    <script>
        const conditionCounts = JSON.parse('{{ condition_counts | tojson }}');
        const drugCounts = JSON.parse('{{ drug_counts | tojson }}');
        const dailyCounts = JSON.parse('{{ daily_counts | tojson }}');

        console.log('Condition Counts:', conditionCounts);
        console.log('Drug Counts:', drugCounts);
        console.log('Daily Counts:', dailyCounts);

        // Update the overview cards dynamically
        document.getElementById('condition-count').innerHTML = Object.entries(conditionCounts).map(([key, value]) => 
            `<li><strong>${key}</strong>: ${value}</li>`
        ).join('');
        
        document.getElementById('drug-count').innerHTML = Object.entries(drugCounts).map(([key, value]) => 
            `<li><strong>${key}</strong>: ${value}</li>`
        ).join('');
        
        document.getElementById('daily-count').innerHTML = Object.entries(dailyCounts).map(([key, value]) => 
            `<li><strong>${key}</strong>: ${value}</li>`
        ).join('');

        // Display data in textual form (replacing the graphs)
        document.getElementById('conditionChartText').textContent = JSON.stringify(conditionCounts, null, 2);
        document.getElementById('drugChartText').textContent = JSON.stringify(drugCounts, null, 2);
        document.getElementById('dailyChartText').textContent = JSON.stringify(dailyCounts, null, 2);
    </script>
</body>

</html>
