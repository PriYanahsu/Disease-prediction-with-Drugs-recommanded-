<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition-Based Drug Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #7ec777, #7ec777);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background: linear-gradient(to right,#333333 , #333333);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .form-container {
            padding: 40px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            flex: 1;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container h4 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #43a047;
            box-shadow: 0 0 8px #43a047(56, 204, 242, 0.6);
        }

        textarea.input-field {
            resize: vertical;
        }

        #submit {
            width: 100%;
            padding: 14px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        #submit:hover {
            background-color: #e64a19;
        }

        .footer {
            background: #333333;
            color: white;
            padding: 40px 20px;
            text-align: center;
            width: 100%;
            bottom: 0;
            position: relative;
        }

        .footer ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .footer ul li {
            display: inline;
            margin-right: 20px;
        }

        .footer ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .footer ul li a:hover {
            color: #FFD700;
        }

        .footer p {
            font-size: 16px;
            margin-top: 20px;
            opacity: 0.8;
        }

        .container {
            max-width: 90%;
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Condition-Based Drug Prediction Using ML</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container text-center">
            <h4>Enter Your Details for Drug Recommendations Based on Your Health</h4>
            <form method="POST" action='/predict'>
                <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name..." required>
                <br>
                <input type="number" id="age" name="age" class="input-field" placeholder="Enter your age..." required>
                <br>
                <select id="gender" name="gender" class="input-field" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <input type="number" id="height" name="height" class="input-field" placeholder="Height in cm..." required>
                <br>
                <input type="number" id="weight" name="weight" class="input-field" placeholder="Weight in kg..." required>
                <br>
                <input type="text" id="location" name="location" class="input-field" placeholder="Enter your location..." required>
                <br>
                <textarea id="msg" name="rawtext" class="input-field" placeholder="Describe problems during any activity..." required rows="4"></textarea>
                <br>
                <input type="submit" id="submit" value="Predict">
            </form>
        </div>
    </div>

    <div class="footer">
        <ul class="nav justify-content-center">
            <li class="nav-item"><a href="/home.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
        <p>Â©Priyanshu</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
