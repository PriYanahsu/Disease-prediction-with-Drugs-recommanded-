<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition-Based Drug Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #4CAF50;
        }

        .navbar-brand {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .form-container {
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            flex: 1; /* Ensures the content area takes up available space */
        }

        .form-container h4 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-field {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #submit {
            width: 150px;
            padding: 12px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit:hover {
            background-color: #c0392b;
        }

        .footer {
            background-color: #08680c;
            color: white;
            padding: 30px;
            text-align: center;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        .footer ul {
            list-style-type: none;
            padding: 0;
        }

        .footer ul li {
            display: inline;
            margin-right: 20px;
        }

        .footer ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .footer ul li a:hover {
            text-decoration: underline;
        }

        .footer p {
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Condition-Based Drug Prediction Using ML</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container text-center">
            <h4>Enter Your Medical Condition to Get Drug Recommendations</h4>
            <form method="POST" action='/predict'>
                <input type="text" id="msg" name="rawtext" class="input-field" placeholder="Enter medical condition..." required>
                <br>
                <input type="submit" id="submit" value="Predict">
            </form>
        </div>
    </div>

    <div class="footer">
        <ul class="nav justify-content-center">
            <li class="nav-item"><a href="/home.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
        <p>Â©PriyanshSingh</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
