<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" type="image/png"
        href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png">

    <meta name="apple-mobile-web-app-title" content="Disease Detection Login">

    <link rel="shortcut icon" type="image/x-icon"
        href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">

    <link rel="mask-icon" type="image/x-icon"
        href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-b4b4269c16397ad2f0f7a01bcdf513a1994f4c94b8af2f191c09eb0d601762b1.svg"
        color="#111">

    <title>Disease Detection Login</title>

    <link rel="canonical" href="https://codepen.io/lekoalabe/pen/PopjPvq">

    <style>
        html,
        body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .bg {
            position: absolute;
            z-index: -1;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(to bottom, #e0f7fa, #00796b);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .form-signin {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-signin h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .form-signin .form-floating {
            margin-bottom: 15px;
        }

        .form-signin .form-control {
            border-radius: 4px;
            padding: 15px;
            font-size: 1rem;
        }

        .form-signin .btn {
            width: 100%;
            padding: 15px;
            background-color: #00796b;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            color: #fff;
            cursor: pointer;
        }

        .form-signin .btn:hover {
            background-color: #004d40;
        }

        .form-signin .form-check {
            color: #00796b;
            margin-top: 10px;
        }

        .form-signin .form-check input {
            margin-right: 0.5em;
        }

        .form-signin .copyright {
            text-align: center;
            color: #555;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>

<body translate="no">
    <div class="bg"></div>

    <main class="form-signin">
        <h1>Login</h1>

        <form class="login" method="POST" action="/login.validation">
            <div class="form-floating">
                <input type="email" class="form-control" name="username" id="floatingInput" placeholder="priyanshu@example.com" required="">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required="">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="1" name="remember_me" id="rememberMeSwitch">
                    <label class="form-check-label" for="rememberMeSwitch"> Remember me</label>
                </div>
            </div>

            <button class="btn btn-lg" type="submit">Sign in</button>
        </form>

        <p class="copyright">Â©PriyanshuSingh - Disease Detection System</p>
    </main>

</body>

</html>
